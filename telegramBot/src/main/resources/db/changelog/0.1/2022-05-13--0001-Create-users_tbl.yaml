databaseChangeLog:
  - changeSet:
      id: 2022-05-13--0001-Create-users_tbl
      author: Anton Sulakov
      createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_users
          - column:
              name: telegram_id
              type: bigint
          - column:
              name: first_name
              type: varchar(255)
          - column:
              name: last_name
              type: varchar(255)